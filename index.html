<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS AES</title>
  </head>
  <body>
    <label>input: <input type="text" id="input" /></label>
    <label>key: <input type="text" id="key" /></label>

    <div>
      <input type="button" id="encrypt" value="encrypt" />
      <input type="button" id="decrypt" value="decrypt" />
    </div>

    <label>
      result:
      <pre id="result" style="user-select: all"></pre>
    </label>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
  <script>
    const input = document.querySelector("#input").value;
    const key = document.querySelector("#key").value;
    const encrypt = document.querySelector("#encrypt");
    const decrypt = document.querySelector("#decrypt");
    const result = document.querySelector("#result");

    encrypt.addEventListener("click", () => {
      result.innerText = CryptoJS.AES.encrypt(input, key);
    });

    decrypt.addEventListener("click", () => {
      result.innerText = CryptoJS.AES.decrypt(input, key).toString(CryptoJS.enc.Utf8);
    });
  </script>
</html>
